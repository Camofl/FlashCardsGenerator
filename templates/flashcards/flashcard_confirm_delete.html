{% extends "base.html" %}
{% block title %}Delete Flashcard{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 fw-bold mb-3 text-danger">Delete Flashcard</h1>
            <p>Are you sure you want to delete the flashcard
                <strong>"{{ flashcard.front }}"</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'flashcard-list' %}"
                       class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
