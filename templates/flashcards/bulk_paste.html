{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 fw-bold mb-4">Bulk add flashcards</h1>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Paste vocabulary (one per line)</label>
                    <textarea name="vocabulary" class="form-control" rows="10"
                              placeholder="word 1&#10;word 2&#10;word 3">{{ vocabulary }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'flashcard-list' %}"
                       class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
